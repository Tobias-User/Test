<!DOCTYPE html>
<html lang="de">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wir schätzen Ihr Feedback</title>

    <!-- Fonts und CSS -->
    <link rel="icon" type="image/png" href="Home1_icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- JavaScript wird nach dem Laden ausgeführt -->
    <script src="script.js" defer></script>
  </head>

  <body>
    <!-- Sprache wechseln -->
    <a href="index.html" class="lang-switch">ENGLISH</a>
  
    <div class="form-container">
      <h1>WIR SCHÄTZEN IHR FEEDBACK</h1>
  
      <form id="feedback-form" action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="2e97094c-9381-4c67-94c9-88ff2e60111b" />
  
        <!-- Email -->
        <label for="email">Geben Sie Ihre E-Mail-Adresse ein</label>
        <input type="email" id="email" name="email" required placeholder="gast@email.com">
  
        <!-- Booking Number -->
        <label for="booking_number">Ihr Buchungs- oder Reservierungscode</label>
        <input type="text" id="booking_number" name="booking_number" required placeholder="8342059716 or H9X27JQ4B2">
  
        <!-- Property -->
        <label for="property">Bitte wählen Sie Ihre Unterkunft aus.</label>
        <select name="property" id="property" required>
          <option value="" disabled selected>Unterkunft auswählen</option>
          <!-- (Alle deine Optionen bleiben unverändert) -->
          <option value="Bloom by Home1">Bloom by Home1</option>
          <option value="Green Apartments">Green Apartments</option>
          <option value="Central City Style Room by Home2">Central City Style Room by Home2</option>
          <option value="Chic Central City Room by Home2">Chic Central City Room by Home2</option>
          <option value="Vienna City Business Rooms">Vienna City Business Rooms</option>
          <option value="Rive by Home1">Rive by Home1</option>
          <option value="Central Apartment Lofts">Central Apartment Lofts</option>
          <option value="Central City Rooms by Home2">Central City Rooms by Home2</option>
          <option value="Central City Lofts">Central City Lofts</option>
          <option value="Seven Room Vienna">Seven Room Vienna</option>
          <option value="Wiener Wohlfühlstudio">Wiener Wohlfühlstudio</option>
          <option value="Vienna West Rooms">Vienna West Rooms</option>
          <option value="Modern Central Rooms">Modern Central Rooms</option>
          <option value="Cubes by Tegetthof">Cubes by Tegetthof</option>
          <option value="Modern City Apartments">Modern City Apartments</option>
          <option value="City Center Lofts">City Center Lofts</option>
          <option value="HOME1 Das Kopernikus">HOME1 Das Kopernikus</option>
        </select>
  
        <!-- Bewertung -->
        <label>Wie war Ihr Aufenthalt?</label>
        <div class="options rating">
          <input type="radio" id="rating-excellent" name="overall_rating" value="Fantastisch" required>
          <label for="rating-excellent">Fantastisch</label>

          <input type="radio" id="rating-good" name="overall_rating" value="Super">
          <label for="rating-good">Super</label>

          <input type="radio" id="rating-average" name="overall_rating" value="Okay">
          <label for="rating-average">Okay</label>

          <input type="radio" id="rating-poor" name="overall_rating" value="Schlecht">
          <label for="rating-poor">Schlecht</label>
      </div>

  
        <!-- Freitextfelder -->
        <label for="liked_most">Was hat Ihnen an Ihrem Aufenthalt am besten gefallen?</label>
        <textarea name="liked_most" id="liked_most" rows="3" placeholder="Hier eingeben..." required></textarea>
  
        <label for="improvements">Haben Sie Ideen, wie wir uns verbessern können?</label>
        <textarea name="improvements" id="improvements" rows="3" placeholder="Hier eingeben..." required></textarea>
  
        <!-- Check-in -->
        <label>War der Check-in für Sie schnell und unkompliziert?</label>
        <div class="options">
          <input type="radio" id="checkin-yes" name="checkin" value="Yes" required>
          <label for="checkin-yes">Ja</label>

          <input type="radio" id="checkin-no" name="checkin" value="No">
          <label for="checkin-no">Nein</label>
        </div>
        <textarea name="checkin_explain" id="checkin_explain" placeholder="Falls nicht, würden wir gerne erfahren, warum." rows="2" disabled></textarea>
  
        <!-- Sauberkeit -->
        <label>War das Apartment in gutem Zustand und bereit für Ihre Ankunft?</label>
        <div class="options">
          <input type="radio" id="clean-yes" name="clean" value="Yes" required>
          <label for="clean-yes">Ja</label>

          <input type="radio" id="clean-no" name="clean" value="No">
          <label for="clean-no">Nein</label>
        </div>
        <textarea name="clean_explain" id="clean_explain" placeholder="Falls nicht, würden wir gerne erfahren, warum." rows="2"></textarea>
  
        <!-- Vorschläge -->
        <label for="suggestions">Haben Sie Vorschläge, wie wir unseren Service verbessern können?</label>
        <textarea name="suggestions" id="suggestions" rows="3" placeholder="Hier eingeben..." required></textarea>
  
        <!-- Weiterempfehlung -->
        <label>Würden Sie erneut bei uns buchen oder uns weiterempfehlen?</label>
        <div class="options">
          <input type="radio" id="recommend-yes" name="recommend" value="Yes" required>
          <label for="recommend-yes">Ja</label>

          <input type="radio" id="recommend-no" name="recommend" value="No">
          <label for="recommend-no">Nein</label>
        </div>
        <textarea name="recommend_explain" id="recommend_explain" placeholder="Falls nicht, würden wir gerne erfahren, warum." rows="2"></textarea>
  
        <!-- Abschicken -->
        <button type="submit">Feedback senden</button>
      </form>
  
      <div class="footer">DANKE FÜR IHR FEEDBACK</div>
      <img src="Home1.png" alt="Home1 Logo" class="logo">
    </div>
  </body>

</html>
